<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="gambar/traveloka.png" height="70" width="150">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Promos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="col-md-12" style="border-style: solid; border-width: 1px;">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            1. Flight Destination
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            2. Date of Flight
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            3. Search Flights
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" style="border-style: solid; border-width: 0px 1px 0px 0px;">
          <div class="row align-items-center">
            <img src="gambar/planefly.png" height="42" width="42">
            <div class="col">
              <p>From:</p>
              <select>
                <option value="jakarta">Jakarta</option>
                <option value="medan">Medan</option>
                <option value="surabaya">Surabaya</option>
                <option value="bandung">Bandung</option>
                <option value="makassar">Makassar</option>
                <option value="semarang">Semarang</option>
                <option value="palembang">Palembang</option>
              </select>
            </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div class="col-md-8">
              <img src="gambar/swap.png" height="42" width="42">
            </div>
          </div>
          <div class="row align-items-center">
            <img src="gambar/planeland.png" height="42" width="42">
            <div class="col">
              <p>To:</p>
              <select>
                <option value="jakarta">Jakarta</option>
                <option value="medan">Medan</option>
                <option value="surabaya">Surabaya</option>
                <option value="bandung">Bandung</option>
                <option value="makassar">Makassar</option>
                <option value="semarang">Semarang</option>
                <option value="palembang">Palembang</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4" style="border-style: solid; border-width: 0px 1px 0px 0px;">
          <div class="row align-items-center">
            <img src="gambar/calendar.png" height="30" width="30">
            <div class="col">
              <p>Departure:</p>
              <input type="date" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4" style="border-style: solid; border-width: 0px 0px 0px 0px;">
          <div class="row align-items-center">
            Adult
            <select style="margin-left:10px">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
            Child
            <select style="margin-left:10px">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="form-group">
            <button class="btn btn-warning form-control">Search Flights</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
