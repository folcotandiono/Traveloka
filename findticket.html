<script type="text/javascript">
  $(document).ready(function() {

    var dataPenerbangan = JSON.parse(localStorage['dataPenerbangan']);
    console.log(dataPenerbangan);
    localStorage.removeItem('dataPenerbangan');

    var temp = "";

    for (var i = 0; i < dataPenerbangan.length; i++) {
      temp += "<tr><td>" + 
              dataPenerbangan[i]["Nama_Maskapai"] + "</td><td>" + 
              dataPenerbangan[i]["Jam_Berangkat"]["date"] + "</td><td>" + 
              dataPenerbangan[i]["Jam_Tiba"]["date"] + "</td><td>" + 
              dataPenerbangan[i]["Lama_Penerbangan"] + "</td><td>" + 
              dataPenerbangan[i]["Harga_Per_Orang"] + "</td></tr>"; 
      // console.log(temp);
    }

    $("#tabelPenerbangan tbody").append(temp);

  });
</script>
